<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLM - Engineering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Engineering.ico">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <nav>
    <div class="logo">
        <a href="#"><img src="Engineering.ico" alt="logo">UCLM ENGINEERING</a>
    </div>
    <div class="toggle">
      <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
    </div>
    <ul class="menu">
        <li><a data-tab-target="#home" class="active tab">HOME</a></li>
        <li><a data-tab-target="#about" class="tab">ABOUT</a></li>
        <li><a data-tab-target="#academics" class="tab">ACADEMICS</a></li>
        <li><a data-tab-target="#admission" class="tab">ADMISSION</a></li>
        <li><a data-tab-target="#services" class="tab">SERVICES</a></li>
    </ul>
    <div class="social-media">
      <a href="https://www.facebook.com/UCLMCollegeofEngineering" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://www.facebook.com/UCLMCollegeofEngineering" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://www.facebook.com/UCLMCollegeofEngineering" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
    </div>
  </nav>
  <div class="tab-content">
    <div id="home" data-tab-content class="active">
        <h1>Home</h1>
        <p>This is a home.</p>
    </div>
    <div id="about" data-tab-content>
        <h1>About</h1>
        <p>This is a about.</p>
    </div>
    <div id="academics" data-tab-content>
        <h1>Academics</h1>
        <p>This is a academics.</p>
    </div>
    <div id="admission" data-tab-content>
        <h1>Admission</h1>
        <p>This is a admission.</p>
    </div>
    <div id="services" data-tab-content>
        <h1>Services</h1>
        <p>This is a services.</p>
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
  $(function(){
    $(".toggle").on("click", function(){
      if($(".menu").hasClass("active") && $(".social-media").hasClass("active")){
        $(".menu").removeClass("active");
        $(".social-media").removeClass("active");
        $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
      }else{
        $(".menu").addClass("active");
        $(".social-media").addClass("active");
        $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
      }
    });
  })
</script>
</html>
